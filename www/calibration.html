<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
  <title>WebGazer Demo</title>
  <link rel="stylesheet" type="text/css" href="./css/calibration.css">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <script type="module" src="./lib/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Show the help instructions right at the start.
      const helpModal = new bootstrap.Modal('#helpModal');
      helpModal.show();
    });
  </script>
</head>

<body lang="en-US" link="#0000ff" dir="LTR">
  <canvas id="plotting_canvas" width="500" height="500"></canvas>
  <video id="webgazerVideo" width="320" height="240"></video>
  <nav id="webgazerNavbar" class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- The hamburger menu button -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
          <span class="navbar-toggler-icon">Menu</span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- Accuracy -->
          <li id="Accuracy"><a>Not yet Calibrated</a></li>
          <li><a id='recalibrate' href="#">Recalibrate</a></li>
          <li><a id='toggle_kalman' href="#">Kalman Filter On</a></li>
          <li><a id='switch_regression' href="#">Regression : ridgeReg</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="helpBtn" data-bs-toggle="modal" data-bs-target="#helpModal" href="#"><span
                class="glyphicon glyphicon-cog"></span>
              Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Calibration points -->
  <div class="calibrationDiv">
    <input type="button" class="Calibration" id="Pt1">
    <input type="button" class="Calibration" id="Pt2">
    <input type="button" class="Calibration" id="Pt3">
    <input type="button" class="Calibration" id="Pt4">
    <input type="button" class="Calibration" id="Pt5">
    <input type="button" class="Calibration" id="Pt6">
    <input type="button" class="Calibration" id="Pt7">
    <input type="button" class="Calibration" id="Pt8">
    <input type="button" class="Calibration" id="Pt9">
  </div>

  <!-- Modal -->
  <div id="helpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <img src="media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-default" data-bs-dismiss="modal">Close & load saved model
          </button>
          <button type="button" id='start_calibration' class="btn btn-primary"
            data-bs-dismiss="modal">Calibrate</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./js/calibration.js"></script>
</body>

</html>
